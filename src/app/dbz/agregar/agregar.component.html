<h3>
    Agregar <small>{{ nuevo.nombre }}</small>
  </h3>
  <hr />
  <form (ngSubmit)="agregar()">
    <input
      [(ngModel)]="nuevo.nombre"
      type="text"
      name="nombre"
      placeholder="Nombre  "
    />
    <input
      [(ngModel)]="nuevo.poder"
      type="number"
      name="nombre2"
      placeholder="Poder"
    />
    <!-- <input type="date" /> -->
    <button type="submit">Agregar</button>
  </form>
